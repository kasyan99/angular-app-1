<div class="py-4 px-6 border rounded flex items-center justify-center flex-col mb-2">
   <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
   <h2 class="mb-2 text-md text-center">{{product.title}}</h2>
   <p>Price: <span class="font-bold">{{product.price | currency}}</span></p>
  <button
  class="border rounded p-2 px-3"
  [ngClass]="{
    'bg-yellow-400': details,
    'bg-blue-400': !details
  }"
  (click)="details=!details"
  >{{details?'Hide':'Show'}} Details</button>
  <div *ngIf="details"  class="text-left">
    <p>{{product.description}}</p>
    <p>Rate: <span class="font-bold">{{product.rating.rate}}</span></p>
  </div>
  </div>
